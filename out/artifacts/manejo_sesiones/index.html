<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manejo de Cookies</title>
  <style>
    :root {
      --primary-color: #4361ee;
      --secondary-color: #3f37c9;
      --accent-color: #4895ef;
      --light-color: #f8f9fa;
      --dark-color: #212529;
      --success-color: #4cc9f0;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: var(--light-color);
      color: var(--dark-color);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    }

    .container {
      background-color: white;
      padding: 2.5rem;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 600px;
      text-align: center;
    }

    h1 {
      color: var(--primary-color);
      margin-bottom: 2rem;
      font-size: 2.2rem;
      position: relative;
      padding-bottom: 0.5rem;
    }

    h1::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 4px;
      background: var(--accent-color);
      border-radius: 2px;
    }

    .menu-list {
      list-style: none;
      width: 100%;
    }

    .menu-item {
      margin-bottom: 1.2rem;
    }

    .menu-link {
      display: block;
      padding: 1rem 1.5rem;
      background-color: var(--primary-color);
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 500;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .menu-link:hover {
      background-color: var(--secondary-color);
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    .menu-link:active {
      transform: translateY(0);
    }

    .footer {
      margin-top: 2rem;
      color: #6c757d;
      font-size: 0.9rem;
    }

    @media (max-width: 480px) {
      .container {
        padding: 1.5rem;
      }

      h1 {
        font-size: 1.8rem;
      }

      .menu-link {
        padding: 0.8rem 1rem;
      }
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Manejo de Cookies</h1>
  <ul class="menu-list">
    <li class="menu-item"><a href="/manejo_sesiones/products" class="menu-link">Mostrar Productos</a></li>
    <li class="menu-item"><a href="/manejo_sesiones/login.html" class="menu-link">Iniciar Sesión</a></li>
    <li class="menu-item"><a href="/manejo_sesiones/logout" class="menu-link">Cerrar Sesión</a></li>
  </ul>
  <p class="footer">Sistema de gestión de sesiones con cookies</p>
</div>
</body>
</html>
